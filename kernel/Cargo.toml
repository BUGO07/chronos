[package]
name = "chronos"
version = "0.1.0"
authors = ["bugo07"]
edition = "2024"

[profile.smol]
inherits = "release"
opt-level = "z"
codegen-units = 1
strip = true
lto = "fat"

[dependencies]
limine = "0.4"
tomling = { version = "0.2.0", default-features = false }
conquer-once = { version = "0.4.0", default-features = false }
crossbeam-queue = { version = "0.3.12", default-features = false, features = ["alloc"] }
futures-util = { version = "0.3.31", default-features = false, features = ["alloc"] }
lazy_static = { version = "1.5.0", features = ["spin_no_std"] }
pc-keyboard = "0.8.0"
spin = "0.10.0"
x86_64 = "0.15.2"
talc = "4.4.2"
mmio = "2.1.0"
ps2-mouse = "0.1.4"
uacpi-sys = { path = "../bindings/uacpi-sys" }
flanterm-sys = { path = "../bindings/flanterm-sys" }

[features]
# default = ["tests"] # to get intelisense on test files
tests = []
